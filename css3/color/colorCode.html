<!DOCTYPE html>
<html>
	<head>
		<!-- Google Analytics --><script src="/showcase/ga.js"></script>
		<meta charset="utf-8">
		<title>カラーコード</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="../../sample.css">
		<style>
			#style1{
				border:3px double green;
				font-size:20px;
			}

			#box1{
				box-shadow:12px 12px 12px gray;
				width:300px;height:300px;margin:30px auto;
				transition:all 0.3s linear;
				background-color:#000000;
			}
			input{width:500px;}
			.sample{
				background:repeating-linear-gradient(-30deg,#aaa,white 10px);
			}
		</style>
		<script>
			function select() {
				for (var i = 0; i < 16; i++) {
					ii = i.toString(16).toUpperCase();
					document.write("<option value=" + ii + ">" + ii);
				}
			}
		</script>
	</head>
	<body>
		<h1>色の指定　カラーコード</h1>
		<div id="wrap">
			<div id="style1">
				#box1{background-color: #000000 ;}
			</div>
			<p class="msg">色を指定：
				<span style="color:red";>赤(red)</span>
				<select id="r1">
					<script>select();</script>
				</select>
				<select id="r2">
					<script>select();</script>
				</select>
			
				<span style="color:green";>　緑(green)</span>
				<select id="g1">
					<script>select();</script>
				</select>
				<select id="g2">
					<script>select();</script>
				</select>
				
				<span style="color:blue";>　青(blue)</span>
					<select id="b1">
						<script>select();</script>
					</select>
					<select id="b2">
						<script>select();</script>
					</select>
				</section>
			</p>

			<div class="sample">
				<div id="box1"></div>
			</div>
		</div>
		<footer>
			<p><small>(C)
					<a href="https://www.street-academy.com/steachers/1274?conversion_name=direct_message&tracking_code=f3037c532c76e32eb5636350d0147bc9">なかしまぁ先生のHTML5教室</a></small></p>
		</footer>
		
		<script>
			const STYLE1 = document.getElementById("style1");
			const BOX1=document.getElementById("box1");

			const R1 = document.getElementById("r1");
			const R2 = document.getElementById("r2");
			const G1 = document.getElementById("g1");
			const G2 = document.getElementById("g2");
			const B1 = document.getElementById("b1");
			const B2 = document.getElementById("b2");

			R1.addEventListener("change",rgbchange);
			R2.addEventListener("change",rgbchange);
			G1.addEventListener("change",rgbchange);
			G2.addEventListener("change",rgbchange);
			B1.addEventListener("change",rgbchange);
			B2.addEventListener("change",rgbchange);

			function rgbchange(){

				let param="#"+
					R1.value+R2.value+
					G1.value+G2.value+
					B1.value+B2.value;

				BOX1.style.backgroundColor=param;
				STYLE1.innerHTML="#box1{background-color: "+param+" ;}";
			}
		</script>

	</body>
</html>
