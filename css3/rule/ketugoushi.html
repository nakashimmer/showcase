<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>結合子</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="../../sample.css">
		<style>
			*:not(ul){margin:0;padding:0;}
			.sample div{border:1px solid black;margin:0.3em;}
			#parent1{border:2px solid blue;}
		</style>
	</head>

	<body>
		<h1>結合子</h1>
		<div id="wrap">
			<style scoped contenteditable class="contentcss">#parent1 .child1{border:2px solid red;}</style>

			<div id="msg">
				<p>結合子を使って子孫、兄弟の要素を指定する</p>
				<ul>
					<li>parent .child1{子孫セレクタ}
					<li>parent>.child1{小セレクタ}
					<li>parent+.child1{隣接セレクタ}
					<li>parent~.child1{間接セレクタ}
				</ul>
			</div>
	
			<div class="sample">
				<div id="parent1">親要素1

					<div class="child1">子要素
						<div class="child1">孫要素</div>
						<div class="child1">孫要素</div>
					</div>
					
					<div class="child1">子要素</div>
				</div>
				<div class="child1">同じ階層の要素1</div>
				<div class="child1">同じ階層の要素2</div>
				<div class="child1">同じ階層の要素3</div>
			</div>
		</div>
		<footer>
			<p><small>(C)
					<a href="https://tokyoappwork.shop">東京アプリ・ワークショップ</a>・<a href="https://webtechpromo.org">Web技術振興協会</a></small></p>
		</footer>
	</body>
</html>
