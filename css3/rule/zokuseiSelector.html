<!DOCTYPE html>
<html>
	<head>
		<!-- Google Analytics --><script src="/showcase/ga.js"></script>
		<meta charset="utf-8">
		<title>属性セレクタ</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="../../sample.css">
		<style>
			*:not(ul){margin:0;padding:0;}
			div>div{border:1px solid gray;margin:0.5em;padding:0.3em;}
		</style>
	</head>
	<body>
		<h1>属性セレクタ</h1>
		<div id="wrap">
			<style scoped contenteditable class="contentcss">div[class="class1"]{color:red;}</style>

			<div class="msg">
				<p>class属性の値によってCSSを適用させる</p>
			
				<ul>
					<li>div[class="class1"]{/*完全一致*/}
					<li>div[class~="class1"]{/*複数のCSSの中にある*/}
					<li>div[class^="class"]{/*〜で始まる*/}
					<li>div[class$="s1"]{/*〜で終わる*/}
					<li>div[class*="ss"]{/*〜を含む*/}
				</ul>
			</div>
					
			<div class="sample">
				<div class="class1">class="class1"</div>
				<div class="class1 class3">class="class1 class3"</div> 
				<div class="class2">class="class2"</div>
				<div class="abcde1">classはabcde1</div>
			</div>
		</div>
		<footer>
			<p><small>(C)<a href="https://www.facebook.com/NakashimaShunji/">なかしまぁ先生</a></small>
</p>
		</footer>
	</body>
</html>
