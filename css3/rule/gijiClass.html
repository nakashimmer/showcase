<!DOCTYPE html>
<html>
	<head>
		<!-- Google Analytics --><script src="/ga.js"></script>
		<meta charset="utf-8">
		<title>擬似クラス</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="../../sample.css">
		<style>
			*:not(ul){margin:0;padding:0;}
			ol>li{border:1px solid gray;margin:0.1em;font-size:20px;}
		</style>
	</head>
	<body>
		<h1 id=title>擬似クラス</h1>
		<div id="wrap">
			<style scoped contenteditable class="contentcss">ol li{color:red;}</style>
			
			<div class="msg">
				<p>CSS側から要素を指定してスタイルを適用させる</p>
				<ul>
					<li>li:first-of-style{最初の要素}
					<li>li:last-of-style{最初の要素}
					<li>li:nth-of-style(n,odd,even){最初の要素}
				</ul>
			</div>
			<ol class="sample">
				<li>アイテム1</li>
				<li>アイテム2</li>
				<li>アイテム3</li>
				<li>アイテム4</li>
				<li>アイテム5</li>
				<li>アイテム6</li>
				<li>アイテム7</li>
				<li>アイテム8</li>
				<li>アイテム9</li>
				<li>アイテム10</li>
			</ol>
		</div>
		<footer>
			<p><small>(C)

		</footer>
	</body>
</html>
