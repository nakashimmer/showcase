<!DOCTYPE html>
<html>
	<head>
		<!-- Google Analytics -->
		<script src="/showcase/ga.js"></script>
		<meta charset="utf-8">
		<title>重力加速度</title>
		<meta name=viewport content="width=device-width">
		<link rel="stylesheet" href="../../../../sample.css">
		<style>
			body {
				background-color: #aaa;
			}

			canvas {
				background-color: #fff;
				display: block;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<h1>重力加速度</h1>
		<div id="wrap">
			<canvas id="canvas1" width="300" height="300"></canvas>
		</div>
		<footer>
			<p><small>(C)<a
						href="https://www.street-academy.com/steachers/1274?conversion_name=direct_message&tracking_code=f3037c532c76e32eb5636350d0147bc9">なかしまぁ先生のHTML5教室</a>・<a
						href="https://webtechpromo.org">Web技術振興協会</a></small></p>
		</footer>
		<script>
			const CANVAS1 = document.getElementById("canvas1");
			const C = CANVAS1.getContext("2d");

			// ここに図形の描画のコードを記述します。

			const pos = { x: 150, y: 150, z: 0 };

			function btn1() {
				if (DeviceMotionEvent.requestPermission) {
					DeviceMotionEvent.requestPermission()
					.then(permissionState => {
							if (permissionState === 'granted') {
								window.addEventListener("devicemotion", (e) => {
									pos.x += e.accelerationIncludingGravity.x;
									pos.y -= e.accelerationIncludingGravity.y;
									//	pos.z += e.accelerationIncludingGravity.z; 

									if (pos.x < 0) { pos.x = 0; }
									if (pos.y < 0) { pos.y = 0; }
									if (300 < pos.x) { pos.x = 300; }
									if (300 < pos.y) { pos.y = 300; }

									C.fillStyle = "red";
									C.fillRect(pos.x - 2, pos.y - 2, 4, 4);
								});
							}
					}
				)}
			}
			
		</script>
	</body>
</html>
