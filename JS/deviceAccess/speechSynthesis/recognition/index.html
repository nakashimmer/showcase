<!DOCTYPE html>
<html>
	<head>
		<!-- Google Analytics --><script src="/showcase/ga.js"></script>
		<meta charset="utf-8">
		<title>テキスト読上と音声認識</title>
		<meta name=viewport content="width=device-width">
		<link rel="stylesheet" href="../../../../sample.css">

		<style>
			#input{width:calc(100% - 20px);padding:0.5em;height:5em;display:block;}

			h2{background-color: #999;
				line-height: 2em;
				text-align:center;
			}
			p{margin:0.5em;}

			li{margin-left:0.1em;}

			button,select{
				border-radius:5px;
				height:2em;
				border:1px solid gray;
				background-color:#eee;
				padding:0 0.5em;
				text-align: center;
			}

			section{
				border:1px solid gray;
				margin:1px;
			}

			#flex{
				display:flex;
			}

			#flex section{flex:1;}

		</style>
	</head>

	<body>
		<h1>テキスト読上と音声認識</h1>
		<div id="wrap">
			<section>
				<h2>共通設定</h2>
				<ol>
					<li>
						<p>1. 音声の種類を選択する→ <span id="list"><button onclick="mkList();">選択</button></p>
					</li>
					<li>
						<p>2. 言語を選択する→ <select id="lang">
								<option value="ja-JP" selected>日本語</option>
								<option value="en-US">アメリカ英語</option>
								<option value="en-GB">イギリス英語</option>
								<option value="zh">中国語</option>
								<option value="ko">韓国語</option>
								<option value="de">ドイツ語</option>
								<option value="fr">フランス語</option>
								<option value="it">イタリア語</option>
								<option value="nl">オランダ語</option>
								<option value="pt">ポルトガル語</option>
								<option value="es">スペイン語</option>
								<option value="pl">ポーランド語</option>
								<option value="el">ギリシャ語</option>
								<option value="ru">ロシア語</option>
								<option value="he">ヘブライ語</option>
								<option value="hi">ヒンディー語</option>
								<option value="ar">アラビア語</option>
								<option value="la">ラテン語</option>
								<option value="sw">スワヒリ語</option>
							</select></p>
					</li>
				</ol>
			</section>

			<div id="flex">
				<section>
					<h2>テキスト読上</h2>
					<ol>
						<li>
							<p>3. テキストを入力する：
								<p><textarea id="input">こんにちは。みなさん。</textarea></p>
						</li>
						<li>
							<p><button onclick="mySpeech();">4. テキスト読上</button></p>
						</li>
					</ol>
				</section>

				<section>
					<ol>
						<h2>音声認識</h2>
						<li>
							<p>3. <button onclick="nyuryoku();">ボタンを押して</button>
						</li>
						<li>
							<p>4. マイクから音声を入力する</p>
						</li>
					</ol>
				</section>
			</div>
		</div>
		<footer>
				<p><small>(C)<a href="https://www.facebook.com/NakashimaShunji/">なかしまぁ先生</a></small>
</p>
			</footer>

		<script src="script.js"></script>
	</body>

</html>
