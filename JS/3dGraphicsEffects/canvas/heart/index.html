<!DOCTYPE html>
<html>
	<head>
		<!-- Google Analytics --><script src="/showcase/ga.js"></script>
		<meta charset="utf-8">
		<title>ハート</title>
		<meta name=viewport content="width=device-width">
		<link rel="stylesheet" href="../../../../sample.css">
		<style>
		canvas{
			transition:transform 1s ease-in-out;
			display: block;
			margin:0 auto;
		}
		</style>
	</head>
	
	<body>
		<h1>ハート</h1>
		<div id="wrap">
			<canvas id="canvas" width="500" height="500">
			</canvas>
		</div>
		<footer>
			<p><small>(C)<a href="https://www.street-academy.com/steachers/1274?conversion_name=direct_message&tracking_code=f3037c532c76e32eb5636350d0147bc9">なかしまぁ先生のHTML5教室</a></small></p>
		</footer>
		<script>
		//canvas
			var CANVAS=document.getElementById('canvas');
			var CTX=CANVAS.getContext('2d');
		
		//heart
			CTX.beginPath();
			CTX.moveTo(190,190);
			CTX.lineTo(250,250);
			CTX.lineTo(310,190);
			CTX.strokeStyle = "red";
			CTX.lineWidth = 170;
			CTX.lineCap = "round";
			CTX.stroke();

			
			canvas.addEventListener("mousedown",(e)=>{
				e.preventDefault();
				let r;
				let sw=Math.floor(Math.random()*3);

				if(sw===0){
					if(r==="rotate(360deg)"){r="rotate(0deg)";
					}else{r="rotate(360deg)";}
				}
				
				if(sw===1){
					if(r==="scale(-1,-1)"){r="scale(1,1)";
					}else{r="scale(-1,-1)";}
				}
				
				if(sw===2){
					if(r==="scale(-1,1)"){r="scale(1,1)";
					}else{r="scale(-1,1)";}
				}
				canvas.style.transform=r;
			});
		</script>
		
	</body>
</html>
