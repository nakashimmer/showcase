<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>放物線</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="../../../../../sample.css">
		<style>
			#canvas{display:block;}
			#range{width:100px;}
		</style>
	</head>
	<body>
		<h1>放物線</h1>
		<div id="wrap">
			<canvas id="canvas" width="800" height="300"></canvas>
			<p><input type="range" id="range" max="500" value="150" step="1"></p>
		</div>
		<footer>
			<p><small>(C)<a href="https://tokyoappwork.shop">東京アプリ・ワークショップ</a>・<a href="https://webtechpromo.org">Web技術振興協会</a></small></p>
		</footer>

		<script>

			const RANGE = document.getElementById("range");
			const CANVAS = document.getElementById("canvas");
			const CTX = CANVAS.getContext("2d");
			const SOUND = new Audio("pon.mp3");
			
			//⑧初期の背景色
			CTX.fillStyle = "black";
			CTX.fillRect(0,0,800,300);
			CTX.globalAlpha = 0.5;
			CTX.fillStyle = "blue";
			CTX.fillRect(500,0,50,300);
			
			//①canvasの座標の原点を左上から左下へ移動、およびy軸を反転して描画
			CTX.translate(0,300);
			CTX.scale(1,-1);
			
			//⑨初期設定=================================
			const V = 700;										//打上初速
			const G = 1000;										//重力
			
			const BALL = {x:0, y:0};
			const INTERVAL = 0.005;					//1フレームの間隔 ms
			let dx=1;
			let bound=0;
			let t;
			let timer;
			
			//⑩canvasをonclickしてスタート
			CANVAS.addEventListener("click",()=>{
				BALL.x = 0;
				dx = Number(RANGE.value);						
				t = 0;												//時間
				bound = 0;										//バウンドの回数
				clearInterval(timer);				//タイマーキャンセル
				timer = setInterval(loop,INTERVAL*1000);
			});

			
			function loop(){
				//⑪消去============
				CTX.globalAlpha=0.1;
				CTX.fillStyle="black";
				CTX.fillRect(0, 0, CANVAS.width, CANVAS.height);
				CTX.fillStyle="blue";
				CTX.fillRect(500,0,50,300);

				//③白の丸を描画=======
				CTX.globalAlpha=1;
				CTX.beginPath();
				CTX.arc(BALL.x, BALL.y, 10, 0, 2*Math.PI, false);
				CTX.closePath();
				CTX.fillStyle="white";
				CTX.fill();

				//④計算================
				BALL.x += dx*INTERVAL;				//xに一コマ毎の移動距離を加算してxを算出
				BALL.y = V*t-1/2*G*t*t;				//物を上に打ち上げた時の位置の公式でyを算出
				t += INTERVAL;								//時間を加算

				/* ⑫衝突判定 */
				if(BALL.y<0){
					t=0;
					bound++;
					if(500<BALL.x && BALL.x<550 && bound==1){
						SOUND.play();
					}
				}
			}
		</script>
	</body>
</html>
