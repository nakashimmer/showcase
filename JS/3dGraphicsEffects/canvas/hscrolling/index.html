<!DOCTYPE html>
<html>
	<head>
		<!-- Google Analytics --><script src="/showcase/ga.js"></script>
		<meta charset="utf-8">
		<title>横スクロールアクションゲーム</title>
		<meta name=viewport content="width=device-width">
		<link rel="stylesheet" href="../../../../sample.css">
		<style>
			canvas{
				background-image:url(bg.png);
				margin:0px auto;
				animation:bgframe 20s linear infinite normal;
				display:block;
			}
			@keyframes bgframe{
				0%{background-position:0px 0px;}
				100%{background-position:-500px 0px;}
			}
		</style>
	</head>

	<body>
		<h1>横スクロールアクションゲーム</h1>
		<div id="wrap">
			<canvas id="canvas1" width="500" height="300"></canvas>
		</div>

		<footer>
			<p><small>(C)<a href="https://tokyoappwork.shop">東京アプリ・ワークショップ</a>・<a href="https://webtechpromo.org">Web技術振興協会</a></small></p>
		</footer>

		<script>
			//canvas 最初の設定
			const CANVAS1 = document.getElementById("canvas1");
			const CTX = CANVAS1.getContext("2d");

			//マウスの座標
			const MOUSE = {x:100,y:150};
			//得点
			let point = 0;
			
			//音
			const BGM = new Audio();
			BGM.src="BGM.mp3";

			const PON = new Audio();
			PON.src="PON.mp3";
			
			setInterval(loop,50);
			BGM.play();
			
			//敵UFO
			const UFO = new Array();
			let ufoCount=150;
			for(let i=0;i<ufoCount;i++){
				UFO[i] = {
					x:500+i*30,
					y:Math.floor(Math.random()*9)*30+30,
					color:"blue"
				}; 
			}

			function loop(){
				//画面消去
				CTX.clearRect(0,0,500,300);
				//敵キャラ描画
				for(let i=0;i<ufoCount;i++){
					if(UFO[i].x==100 && UFO[i].y==MOUSE.y){
						UFO[i].color="red";
						point++;
						PON.currentTime = 0
						PON.play();
					}
					CTX.fillStyle=UFO[i].color;
					CTX.fillRect(UFO[i].x-10,UFO[i].y-10,20,20);
					UFO[i].x -=5;
				}
				//自分キャラ描画
				
				CTX.beginPath();
				CTX.moveTo(MOUSE.x,MOUSE.y);
				CTX.arc(100,MOUSE.y,10,0,2*Math.PI,false);
				CTX.closePath();
				CTX.fillStyle="yellow";
				CTX.fill();
				CTX.fillStyle="gray";
				CTX.font="20px sans-serif";
				CTX.fillText(point,100,MOUSE.y-10);
			}
			
			canvas1.addEventListener("mousemove",function(e){
				//2.マウスが動いたら座標値を取得
				const RECT = e.target.getBoundingClientRect();
				MOUSE.x = Math.floor((e.clientX-RECT.left)/30)*30;
				MOUSE.y = Math.floor((e.clientY-RECT.top)/30)*30;
			});
		</script>
	</body>
</html>
