<html>

		<style>
			#canvas{
				display:block;
				margin:0 auto;
				background-color:skyblue;
			}
			#info{
				text-align:center;
			}
		</style>
	</head>
<body>
	<div id=jsonp></div>
		<h1>東京電力 電力使用量グラフ</h1>
		<div id="wrap">
			<canvas id="canvas" width="400" height="400"></canvas>
			<div id="info"></div>
		</div>
		<footer>
			<p><small>(C)<a href="https://www.street-academy.com/steachers/1274?conversion_name=direct_message&tracking_code=f3037c532c76e32eb5636350d0147bc9">一日まるごとどっぷりHTML5教室</a>・<a href="https://webtechpromo.org">Web技術振興協会</a></small></p>
		</footer>

		
		<script>
			const JSONP = document.getElementById("jsonp");
			const INFO = document.getElementById("info");

			const CANVAS = document.getElementById("canvas");
			const CTX=canvas.getContext("2d");

			const SCRIPT = document.createElement("script");
			SCRIPT.src = "https://tepco-usage-api.appspot.com/latest.json?callback=jsonmsg";
			JSONP.appendChild(SCRIPT);
			
			let capacity = 0;
			let usage = 0;
			function jsonmsg(e){
				capacity = e.capacity;
				usage = e.usage;
				INFO.innerHTML = "使用量="+usage+"万kw／最大="+capacity+"万kw";
				
				CTX.clearRect(0,0,400,400);
				CTX.beginPath();
				CTX.moveTo(200,200);
				CTX.arc(200,200,155,0,2*Math.PI,false);
				CTX.closePath();
				CTX.fillStyle = "yellow";
				CTX.fill();
				
				CTX.beginPath();
				CTX.moveTo(200,200);
				CTX.arc(
					200,200,150,0-0.5*Math.PI,
					usage/capacity*2*Math.PI-0.5*Math.PI,
					false);
				CTX.closePath();
				CTX.fillStyle = "red";
				CTX.fill();
			}
		</script>
	</body>
