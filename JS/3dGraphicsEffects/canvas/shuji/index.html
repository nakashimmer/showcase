<!DOCTYPE html>
<html>
	<head>
		<!-- Google Analytics --><script src="/showcase/ga.js"></script>
		<meta charset=utf-8>
		<title>習字</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="../../../../sample.css">
		<style>
			#wrap{background:black;}
			canvas{
				display:block;
				margin:0 auto;
			}
		</style>
	</head>
	<body>
		<h1>習字</h1>
		<div id="wrap">
			<canvas id="canvas" width="400" height="500"></canvas>
		</div>
		<footer>
			<p><small>(C)<a href="https://www.street-academy.com/steachers/1274?conversion_name=direct_message&tracking_code=f3037c532c76e32eb5636350d0147bc9">なかしまぁ先生のHTML5教室</a></small></p>
		</footer>

		<script>
			const CANVAS=document.getElementById("canvas");
			const CTX=CANVAS.getContext('2d');
			
			const fude={x:0,y:0,d:0};
			const fude2={x:0,y:0,d:0};
			let draw=false;
			
			clr();
			
			CTX.fillStyle="black";
			CTX.shadowBlur=5;
			CTX.shadowColor="black";
			
			//筆先------
			//mouse ---------------------------------------
			CANVAS.addEventListener("mousedown",function(e){
				draw=true;
				CTX.globalAlpha=1;
				fudesaki(fude.x,fude.y-5,-8);
				savePos();
			});
			CANVAS.addEventListener("mousemove",function(e){
				mousePos(e);
				drw();
				savePos();
			});
			CANVAS.addEventListener("mouseup",function(e){
				draw=false;
				CTX.globalAlpha=1;
				fudesaki(fude.x,fude.y,10);
				savePos();
			});
			//touch ----------------------------------------
			CANVAS.addEventListener("touchstart",function(e){
				draw=true;touchPos(e);
				CTX.globalAlpha=1;
				fudesaki(fude.x,fude.y-5,-5);savePos();
			});
			CANVAS.addEventListener("touchmove",function(e){
				e.preventDefault();
				touchPos(e);
				drw();
				savePos();
			});
			CANVAS.addEventListener("touchend",function(e){
				draw=false;
				touchPos(e);
				CTX.globalAlpha=1;
				if(fude.x!=fude2.x){
					fudesaki(fude.x,fude.y+5,-5);
				}
				savePos();
			});
			
			//筆先
			function fudesaki(x,y,d){//x,y,dは20=痩せ具合
				CTX.save();
				CTX.translate(x,y);
				CTX.rotate(20/180*Math.PI);
				CTX.scale(1,0.5);
				CTX.beginPath();
				CTX.arc(0,0,20-d,0,2*Math.PI,false);
				CTX.fill();
				CTX.restore();
			}

			//描画
			function drw(){
				fude.d= Math.abs((fude2.x-fude.x)/3);
				if(fude.d>=20)fude.d=19;
				var j=10;
				if(draw){
				//	CTX.globalAlpha=1/j;
					for(var i=1;i<=j;i++){
						fudesaki(
							fude.x+Math.floor((fude2.x-fude.x)*i/j),
							fude.y+Math.floor((fude2.y-fude.y)*i/j),
							fude.d
						);
					}
					CTX.closePath();
					CTX.fill();CTX.stroke();
				}
			}

			//マウスの位置を取得
			function mousePos(e){
				const RECT=e.target.getBoundingClientRect();
				fude.x=e.clientX-RECT.left;
				fude.y= e.clientY-RECT.top;
			}
			
			//タッチの位置を取得
			function touchPos(e){
				const RECT=e.target.getBoundingClientRect();
				fude.x=e.touches[0].clientX-RECT.left;
				fude.y=e.touches[0].clientY-RECT.top;
			}

			//移動後の前の位置を保存
			function savePos(){
				fude2.x=fude.x;
				fude2.y=fude.y;
				fude2.d=fude.d;
			}
			
			//画面クリア
			function clr(){
				CTX.fillStyle="white";
				CTX.fillRect(0,0,CANVAS.width,CANVAS.height);
				CTX.fillStyle="black";
				CTX.shadowBlur=5;
				CTX.shadowColor="black";
			}
		</script>
	</body>
</html>
