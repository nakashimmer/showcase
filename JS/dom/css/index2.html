<!DOCTYPE html>
<html>
	<head>
		<!-- Google Analytics --><script src="/showcase/ga.js"></script>
		<meta charset="utf-8">
		<title>ページ切替</title>
		<meta name=viewport content="width=device-width">
		<link rel="stylesheet" href="../../../sample.css">
		<style>
			.page{
				height:calc(100vh - 120px);
				text-align:center;
			}
			#page1{background-color:skyblue;}
			#page2{background-color:yellow;display:none;}
			#page3{background-color:pink;display:none;}
		</style>
	</head>

	<body>
		<h1>ページ切替</h1>
		<div id="wrap">
			
			<main>
				<section id="page1" class="page">
					<h2>トップページ</h2>
					<p>このページは最初に表示されるページです。</p>
					<button id="btn1">プレイページへ</button>
				</section>
				
				<section id="page2" class="page">
					<h2>プレイページ</h2>
					<p>前のページが非表示になり２ページ目を表示しました。</p>
					<button id="btn2">エンドページヘ</button>
				</section>
				
				<section id="page3" class="page">
					<h2>エンドページ</h2>
					<p>そして最後のページだけを表示しました。</p>
					<button id="btn3">最初のページへ</button>
				</section>
			</main>
		</div>
		<footer>
			<p><small>(C)<a href="https://www.facebook.com/NakashimaShunji/">なかしまぁ先生</a></small>
</p>
		</footer>

		<script>
		
			const PAGE1 = document.getElementById("page1");
			const PAGE2 = document.getElementById("page2");
			const PAGE3 = document.getElementById("page3");
			const BTN1 = document.getElementById("btn1");
			const BTN2 = document.getElementById("btn2");
			const BTN3 = document.getElementById("btn3");
			
			BTN1.addEventListener("click",()=>{
				PAGE1.style.display="none";
				PAGE2.style.display="block";
				PAGE3.style.display="none";
			});
			
			BTN2.addEventListener("click", () => {
				PAGE1.style.display="none";
				PAGE2.style.display="none";
				PAGE3.style.display="block";
			});
			
			BTN3.addEventListener("click", () => {
				PAGE1.style.display="block";
				PAGE2.style.display="none";
				PAGE3.style.display="none";
			});
		</script>
	
	</body>
</html>
