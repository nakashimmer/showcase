<!DOCTYPE html>
<html>
	<head>
		<!-- Google Analytics --><script src="/showcase/ga.js"></script>
		<meta charset="utf-8">
		<title>CSSをJSで操作</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="../../../sample.css">
		<style>
			#box1{
				margin:100px;
				height:200px;
				width:500px;
				background-color:gray;
				text-align:center;
				line-height:200px;
				transition:all 5s ease;
			}
		</style>
	</head>
	<body>
		<h1>CSSをJSで操作</h1>
		<div id="wrap">
			<div id="box1">Click!</div>
		</div>
		<footer>
			<p><small>(C)<a href="https://www.street-academy.com/steachers/1274?conversion_name=direct_message&tracking_code=f3037c532c76e32eb5636350d0147bc9">なかしまぁ先生のHTML5教室</a></small></p>
		</footer>

		<script>
			const BOX1 = document.getElementById("box1")
		
			BOX1.addEventListener("click",()=>{
				BOX1.style.color = "white";
				BOX1.style.backgroundColor = "black";
				BOX1.style.width = "100px";
				BOX1.style.height = "100px";
				BOX1.style.lineHeight = "100px";
				BOX1.style.transform = "translate(500px,0) rotate(360deg)";
				BOX1.style.borderRadius = "50%";
				BOX1.style.boxShadow 
					= "-105px 0px 0px red"
					+ ",0px -105px 0px green"
					+ ",105px 0px 0px blue"
					+ ",0px 105px 0px yellow";
				BOX1.innerHTML="Hellow!!";
			});
		</script>
	</body>
</html>
