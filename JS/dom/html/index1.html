<!DOCTYPE html>
<html>
	<head>
		<!-- Google Analytics --><script src="/ga.js"></script>
		<meta charset="utf-8">
		<title>DOM</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="../../../sample.css">
		<style>
			#out1{border:1px solid gray;}
			#btn1,#ipt1,#out1{
				font-size:2em;
				margin:1em;
			}
		</style>
	</head>

	<body>
		<h1>オウム返し</h1>
		<div id="wrap">
			<ol>
				<li>
					<input type="text" id="ipt1" placeholder="① 例：こんにちは！">
					<button id="btn1">②入力して押す</button>
				</li>
				<li>
					<div id="out1">③ここに出力される</div>
				</li>
			</ol>
		</div>
		<footer>
			<p><small>(C)<a href="https://tokyoappwork.shop">東京アプリ・ワークショップ</a>・<a href="https://webtechpromo.org">Web技術振興協会</a></small></p>
		</footer>

		<script>
			const IPT1 = document.getElementById("ipt1");
			const BTN1 = document.getElementById("btn1");
			const OUT1 = document.getElementById("out1");

			BTN1.addEventListener("click",()=>{
				OUT1.innerHTML = IPT1.value;
			});
		</script>

	</body>
</html>
