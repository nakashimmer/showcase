<!DOCTYPE html>
<html>
	<head>
		<!-- Google Analytics --><script src="/showcase/ga.js"></script>
		<meta charset="utf-8">
		<title>占い</title>
		<meta name=viewport content="width=device-width">
		<link rel="stylesheet" href="../../../sample.css">
		<style>
			#kuji{
				margin:calc(50vh - 270px) auto;
				width:300px;height:400px;
				background-image:url(omikuji.png);
				font-size:150px;text-align:center;
				line-height:400px;
				transition:all 1s ease-in-out;
				color:transparent;
				font-family:serif;
			}
		</style>
	</head>
	<body>
		<h1>おみくじアプリ</h1>
		<div id="wrap">
			<div id="kuji"></div>
		</div>
		<footer>
			<p><small>(C)<a href="https://www.street-academy.com/steachers/1274?conversion_name=direct_message&tracking_code=f3037c532c76e32eb5636350d0147bc9">なかしまぁ先生のHTML5教室</a></small></p>
		</footer>
		<script>
			const KUJI=document.getElementById("kuji");

			KUJI.addEventListener("click",()=>{
				let n=Math.random()*3;
				n=Math.floor(n);
				if(n===0){var msg="小吉";}
				if(n===1){var msg="中吉";}
				if(n===2){var msg="大吉";}
				KUJI.innerHTML=msg;
				KUJI.style.color="red";
				KUJI.style.textShadow="5px 5px 3px #fff,-2px -2px 3px #666";
			});
		</script>
	</body>
</html>
