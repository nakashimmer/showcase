<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字数カウント</title>
		<style>
			* {
				font-size: 32px;
				text-align: center;
				margin: 0.2em auto;
				padding: 0;
			}

			#input {
				width: 90%;
				height: 5em;
			}

			#kekka {
				background-color: gray;
				color: red;
				width: 90%;
			}
		</style>
	</head>
	<body>
		<p><textarea id="input" placeholder="テキスト入力"></textarea></p>
		<p><button onclick="count();">カウント</button></p>
		<p id="output">結果</p>
		<script>
			const input = document.getElementById("input");
			const output = document.getElementById("output");
			function count() {
				let text = input.value;
				text = text.replace(" ", "").replace("　", "").replace("¥n", "").replace("\n", "").replace("¥t", "");
				output.innerHTML = text.trim().length + "[" + text.trim() + "]";
			}
		</script>
	</body>
</html>
