<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字数カウント</title>
		<style>
			* {
				font-size: 20px;
				margin:0;
				padding:0;
			}

			#input {
				width:calc(100% - 3em - 2px);
				height: 5em;
				text-align: left;
				margin: 1em;
				padding:0.5em;
			}

			#output {
				color: red;
				margin:0.5em;
			}

			p{text-align: center;}
		</style>
	</head>
	<body>
		<p>
			<textarea id="input" placeholder="テキスト入力"></textarea>
		</p>
		<p>
			<button onclick="count();">カウントする</button>
			カウント結果:<span id="output"></span>
		</p>
		<script>
			const input = document.getElementById("input");
			const output = document.getElementById("output");
			function count() {
				let text = input.value;
				text = text.replace(" ", "").replace("　", "").replace("¥n", "").replace("\n", "").replace("¥t", "").replace("\t", "");
				output.innerHTML = text.trim().length;
			}
		</script>
	</body>
</html>
