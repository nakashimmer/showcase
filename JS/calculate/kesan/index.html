<!DOCTYPE html>
<html>
<head>
		<!-- Google Analytics --><script src="/showcase/ga.js"></script>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width">
	<link rel="stylesheet" href="../../../sample.css">
	<style>
		input{width:4em;height:2em;text-align:right;}
		p{text-align:center;line-height:1em;}
		button{width:4em;min-height:2em;}
	</style>
</head>
<body>
	<h1>足算計算機</h1>
	<div id="wrap">
		<p>
			<input type="text" id="n1">＋<input type="text" id="n2">
			<button id="btn1">合計</button>
		</p>
	</div>

	<footer>
		<p><small>(C)<a href="https://tokyoappwork.shop">東京アプリ・ワークショップ</a>・<a href="https://webtechpromo.org">Web技術振興協会</a></small></p>
	</footer>
		
	<script>
		const N1 = document.getElementById("n1");
		const N2 = document.getElementById("n2");
		const BTN1 = document.getElementById("btn1");

		BTN1.addEventListener("click",()=>{
			BTN1.innerHTML
				= "合計は<br>＝"
				+ (Number(N1.value) + Number(N2.value));
		});
	</script>

</body>
</html>
