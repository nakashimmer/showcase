<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数値実体参照</title>
		<link rel="stylesheet" href="../../sample.css">
		<style>
			
			#input{
				text-align:right;
				color:red;
			}
			#output{
				display:flex;
				 flex-wrap: wrap;
			}
			.item{
				margin:3px;
				text-align:center;
				height:3em;
				width:7em;height:8em;font-size:8px;
			}
			.ch{
				font-weight:bold;
				font-size:5em;
			}
		</style>
	</head>
	<body>
		<h1>数値実体参照(10進数)</h1>
		<div id="wrap">
			<div class="msg">
				<p>
					<input type="text" id="input" value="0">から500件
					<button onclick="display();">表示</button>する。「127344」あたりから絵文字多数
				</p>
			</div>
			<output id="output" class="sample">表示</output>
		</div>
		<footer>
			<p><small>(C)
			<a href="https://tokyoappwork.shop">東京アプリ・ワークショップ</a>・<a href="https://webtechpromo.org">Web技術振興協会</a></small></p>
		</footer>
		<script>

			function display(){
				
				var input = parseInt(document.getElementById("input").value);
				var output = document.getElementById("output");
				output.innerHTML="";
				
				for(var n1=input;n1<input+500;n1++){
					output.innerHTML +="<div class='item'>"+n1+"</br><span class='ch'>&#"+n1+";</span></div>";
				}
				document.getElementById("input").value = input+500;
			}
		</script>
	</body>
</html>
